<!doctype html>
<html lang="vi">
<style>
  html,body {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a0038 0%, #040007 70%);
    font-family: Quicksand, Arial;
    color: #fff;
    overflow: hidden;
  }
  .wrap {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 12px;
  }
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    border-radius: 0;
    overflow: hidden;
  }
  .gift-img {
    position: absolute;
    inset: 0;
    background: url('gift.jpg') center/cover no-repeat;
    animation: imgFloat 8s ease-in-out infinite;
  }
  @keyframes imgFloat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
  }
  .text {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    color: #ffd78a;
    text-shadow: 0 0 10px rgba(255,230,150,0.9);
    animation: fadeIn 2s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, 20px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
  .back {
    position: absolute;
    top: 16px;
    left: 16px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.1);
    font-size: 14px;
  }
</style>
</head>
<body>

  document.addEventListener('click', playMusicOnce);

  function playMusicOnce() {

</html>
